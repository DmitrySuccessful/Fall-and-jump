<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Jump Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #4a4a4a);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        #gameCanvas {
            background: #E0F7FA;
            border-radius: 10px;
            display: block;
            touch-action: none;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            z-index: 150;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        /* Touch Controls */
        .touch-zone {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            opacity: 0.2;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            touch-action: none;
        }

        #leftTouch {
            left: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        #rightTouch {
            right: 0;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (min-width: 769px) {
            .touch-zone {
                display: none;
            }
        }

        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #gameTitle {
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-button {
            padding: 15px 40px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
            outline: none;
        }

        .game-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .game-button:active {
            transform: translateY(0);
        }

        /* Restart Button */
        #restartBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50px);
            display: none;
            z-index: 100;
        }

        @media (max-width: 768px) {
            body {
                background: #1a1a1a;
            }

            #gameContainer {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }

            #gameCanvas {
                border-radius: 0;
            }

            .instructions {
                bottom: 40px;
                font-size: 16px;
            }

            #gameTitle {
                font-size: 28px;
            }

            .game-button {
                font-size: 20px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <h1 id="gameTitle">Doodle Jump</h1>
            <button id="startBtn" class="game-button">Start Game</button>
        </div>
        <button id="restartBtn" class="game-button">Restart Game</button>
        <div id="leftTouch" class="touch-zone"></div>
        <div id="rightTouch" class="touch-zone"></div>
    </div>
    <div class="instructions">
        Use ← → arrows to move<br>
        Jump on platforms to climb higher!<br>
        <span id="mobileInstructions">On mobile, touch left/right side to move</span>
    </div>

    <script>
        // ... Existing game classes (Particle, ParticleSystem, PowerUp, Player, Platform, Game) ...

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const startScreen = document.getElementById('startScreen');
            const startBtn = document.getElementById('startBtn');
            const restartBtn = document.getElementById('restartBtn');
            
            let game = null;
            let gameStarted = false;

            function resizeCanvas() {
                const container = document.getElementById('gameContainer');
                if (window.innerWidth <= 768) {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    container.style.width = '100%';
                    container.style.height = '100%';
                } else {
                    canvas.width = 400;
                    canvas.height = 600;
                    container.style.width = '400px';
                    container.style.height = '600px';
                }
            }

            function startGame(e) {
                if (e) {
                    e.preventDefault();
                }
                if (!gameStarted) {
                    startScreen.style.display = 'none';
                    resizeCanvas();
                    game = new Game(canvas, ctx);
                    game.init();
                    gameLoop();
                    gameStarted = true;
                }
            }

            function gameLoop() {
                if (game) {
                    game.update();
                    game.draw();
                    if (game.gameOver) {
                        restartBtn.style.display = 'block';
                    }
                    requestAnimationFrame(gameLoop);
                }
            }

            function restartGame(e) {
                if (e) {
                    e.preventDefault();
                }
                restartBtn.style.display = 'none';
                game = new Game(canvas, ctx);
                game.init();
                gameStarted = true;
            }

            // Start button handlers
            startBtn.addEventListener('click', startGame);
            startBtn.addEventListener('touchend', startGame, { passive: false });

            // Restart button handlers
            restartBtn.addEventListener('click', restartGame);
            restartBtn.addEventListener('touchend', restartGame, { passive: false });

            // Desktop controls
            window.addEventListener('keydown', (e) => {
                if (!game) return;
                
                if (e.code === 'Space' && game.gameOver) {
                    restartGame();
                } else if (e.code === 'ArrowLeft') {
                    game.player.velocityX = -5;
                } else if (e.code === 'ArrowRight') {
                    game.player.velocityX = 5;
                }
            });

            window.addEventListener('keyup', (e) => {
                if (!game) return;
                
                if (e.code === 'ArrowLeft' && game.player.velocityX < 0) {
                    game.player.velocityX = 0;
                } else if (e.code === 'ArrowRight' && game.player.velocityX > 0) {
                    game.player.velocityX = 0;
                }
            });

            // Mobile touch controls
            const touchLeft = document.getElementById('leftTouch');
            const touchRight = document.getElementById('rightTouch');

            function handleTouchStart(direction) {
                if (!game) return;
                game.player.velocityX = direction === 'left' ? -5 : 5;
            }

            function handleTouchEnd() {
                if (!game) return;
                game.player.velocityX = 0;
            }

            touchLeft.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleTouchStart('left');
            }, { passive: false });

            touchRight.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleTouchStart('right');
            }, { passive: false });

            touchLeft.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleTouchEnd();
            }, { passive: false });

            touchRight.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleTouchEnd();
            }, { passive: false });

            // Handle window resize
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('orientationchange', () => {
                setTimeout(resizeCanvas, 100);
            });

            // Initial setup
            resizeCanvas();
        });
    </script>
</body>
</html>
