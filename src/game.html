<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JumperBox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #4a4a4a);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        #gameCanvas {
            background: #E0F7FA;
            border-radius: 10px;
            display: block;
            touch-action: none;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            z-index: 150;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        .hidden {
            opacity: 0;
        }

        /* Touch Controls */
        .touch-zone {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            opacity: 0.2;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            touch-action: none;
        }

        #leftTouch {
            left: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        #rightTouch {
            right: 0;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (min-width: 769px) {
            .touch-zone {
                display: none;
            }
        }

        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #gameTitle {
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-button {
            padding: 15px 40px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
            outline: none;
        }

        .game-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .game-button:active {
            transform: translateY(0);
        }

        /* Restart Button */
        #restartBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50px);
            display: none;
            z-index: 300;
        }

        /* Shop Button */
        #shopBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 120px);
            padding: 8px 15px;
            font-size: 16px;
            background: #9C27B0;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
        }

        /* Coin counter */
        #coinCounter {
            position: absolute;
            top: 90px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 16px;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        #coinCounter::before {
            content: "ü™ô";
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            body {
                background: #1a1a1a;
            }

            #gameContainer {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }

            #gameCanvas {
                border-radius: 0;
            }

            .instructions {
                bottom: 40px;
                font-size: 16px;
            }

            #gameTitle {
                font-size: 28px;
            }

            .game-button {
                font-size: 20px;
                padding: 12px 30px;
            }
            
            /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–∞–≥–∞–∑–∏–Ω–∞ */
            .shop-content {
                width: 90%;
                max-height: 90%;
            }
            
            .shop-items {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .shop-item {
                padding: 8px;
            }
            
            .shop-item-image {
                width: 50px;
                height: 50px;
            }
            
            .shop-button {
                padding: 12px 15px;
                font-size: 18px;
            }
            
            /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ z-index –º–∞–≥–∞–∑–∏–Ω–∞ –≤—ã—à–µ, —á–µ–º —É –¥—Ä—É–≥–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            #shopModal {
                z-index: 1000;
            }
        }

        /* Shop Modal */
        #shopModal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }

        .shop-content {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 350px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .shop-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .shop-item {
            background: #3a3a3a;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .shop-item:hover {
            transform: translateY(-5px);
        }

        .shop-item.selected {
            border-color: #2196F3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .shop-item.owned {
            border-color: #9E9E9E;
        }

        .shop-item.owned.selected {
            border-color: #2196F3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .shop-item.premium {
            background: linear-gradient(135deg, #3a3a3a 0%, #4a4a4a 100%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .shop-item.premium .shop-item-name {
            color: #FFD700;
        }

        .shop-item.premium .shop-item-image {
            background: linear-gradient(135deg, #4a4a4a 0%, #5a5a5a 100%);
        }

        .shop-item-image {
            width: 60px;
            height: 60px;
            background: #4a4a4a;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .shop-item-name {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: center;
        }

        .shop-item-price {
            color: #FFD700;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .shop-item-price::before {
            content: "ü™ô";
            margin-right: 5px;
        }

        .shop-item-description {
            color: #BBBBBB;
            font-size: 12px;

            margin-top: 5px;
            font-style: italic;
        }

        .shop-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .shop-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;

        }

        .shop-button.buy {
            background: #4CAF50;

        }

        .shop-button.buy:disabled {

        }

        .shop-button.close {
            background: #f44336;

        }

        .shop-button.stars {
            background: #673AB7;
            color: white;
            margin-top: 10px;
        }

        .shop-button.stars::before {
            content: "‚≠ê";
            margin-right: 5px;
        }

        .shop-message {
            color: white;
            font-size: 16px;
            margin-top: 10px;

        }

        .or-text {
            font-size: 12px;
            opacity: 0.7;
            margin: 0 3px;
        }

        .stars-icon {
            color: #FFD700;
        }
    </style>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <h1 id="gameTitle">JumperBox</h1>
            <button id="startBtn" class="game-button">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </div>
        <button id="restartBtn" class="game-button">–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫</button>
        <div id="coinCounter">0</div>
        <button id="shopBtn">–ú–∞–≥–∞–∑–∏–Ω</button>
        <div id="leftTouch" class="touch-zone"></div>

    </div>
    <div class="instructions" id="gameInstructions">
        –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ ‚Üê ‚Üí —Å—Ç—Ä–µ–ª–∫–∏ –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è<br>
        –ü—Ä—ã–≥–∞–π—Ç–µ –ø–æ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞–º, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å—Å—è –≤—ã—à–µ!<br>
        <span id="mobileInstructions">–ù–∞ –º–æ–±–∏–ª—å–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ –Ω–∞–∂–∏–º–∞–π—Ç–µ –Ω–∞ –ª–µ–≤—É—é/–ø—Ä–∞–≤—É—é —á–∞—Å—Ç—å —ç–∫—Ä–∞–Ω–∞</span>
    </div>

    <!-- Shop Modal -->
    <div id="shopModal">
        <div class="shop-content">
            <h2 class="shop-title">–ú–∞–≥–∞–∑–∏–Ω</h2>
            <div class="shop-items">
                <!-- Items will be added dynamically -->
            </div>
            <div class="shop-message" id="shopMessage"></div>
            <div class="shop-buttons">
                <button class="shop-button buy" id="buyButton">–ö—É–ø–∏—Ç—å</button>

    <script>
        // Particle System
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 2;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.1;
                this.life -= this.decay;
                return this.life > 0;
            }

            draw(ctx) {
                ctx.fillStyle = `rgba(${this.color}, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class ParticleSystem {
            constructor() {
                this.particles = [];
            }

            createJumpEffect(x, y) {
                const colors = [
                    '255, 255, 255',
                    '255, 223, 186',
                    '255, 190, 118'
                ];

                for (let i = 0; i < 15; i++) {
                    this.particles.push(
                        new Particle(
                            x + Math.random() * 40,
                            y + Math.random() * 10,
                            colors[Math.floor(Math.random() * colors.length)]
                        )
                    );
                }
            }

            createCoinEffect(x, y) {
                const colors = [
                    '255, 215, 0',
                    '255, 223, 0',
                    '255, 200, 0'
                ];

                for (let i = 0; i < 10; i++) {
                    this.particles.push(
                        new Particle(
                            x + Math.random() * 20,
                            y + Math.random() * 20,
                            colors[Math.floor(Math.random() * colors.length)]
                        )
                    );
                }
            }

            update() {
                this.particles = this.particles.filter(particle => particle.update());
            }

            draw(ctx) {
                this.particles.forEach(particle => particle.draw(ctx));
            }
        }

        // Coin class
        class Coin {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 20;
                this.height = 20;
                this.collected = false;
                this.rotation = 0;
            }

            update() {
                this.rotation += 0.05;
            }

            draw(ctx) {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);
                
                // Draw coin
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw highlight
                ctx.fillStyle = '#FFF8E1';
                ctx.beginPath();
                ctx.ellipse(-3, -3, 3, 3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Power-up class
        class PowerUp {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 30;
                this.type = type;
                this.collected = false;
            }

            draw(ctx) {
                if (this.collected) return;
                
                if (this.type === 'magnet') {
                    // –†–∏—Å—É–µ–º –º–∞–≥–Ω–∏—Ç
                    ctx.fillStyle = '#FF5722';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = '#fff';
                    ctx.font = '20px Arial';
                    ctx.fillText('üß≤', this.x + 5, this.y + 22);
                } else {
                    ctx.fillStyle = this.type === 'spring' ? '#FF4081' : '#FFC107';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = '#fff';
                    ctx.font = '20px Arial';
                    ctx.fillText(this.type === 'spring' ? '‚Üë' : '‚òÖ', this.x + 8, this.y + 22);
                }
            }
        }

        // Player class
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 40;
                this.velocityX = 0;
                this.velocityY = 0;
                this.isJumping = false;
                this.powerUpTimer = 0;
                this.hasPowerUp = false;
                this.powerUpType = null;
                this.skin = localStorage.getItem('doodleJumpSkin') || 'default';
                this.blinkTimer = 0;
                this.eyesClosed = false;
                this.animationFrame = 0;
                this.magnetActive = false;
                this.magnetTimer = 0;
                this.extraJumpAvailable = false;
                this.fallProtection = false;
                this.doubleCoinsChance = 0;
                this.fireTrail = false;
                this.fireParticles = [];
            }

            update(canvasWidth) {
                this.velocityY += 0.5;
                this.x += this.velocityX;
                this.y += this.velocityY;

                if (this.x + this.width < 0) {
                    this.x = canvasWidth;
                } else if (this.x > canvasWidth) {
                    this.x = -this.width;
                }

                if (this.powerUpTimer > 0) {
                    this.powerUpTimer--;
                    if (this.powerUpTimer === 0) {
                        this.hasPowerUp = false;
                        this.powerUpType = null;
                    }
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –º–∞–≥–Ω–∏—Ç–∞
                if (this.magnetTimer > 0) {
                    this.magnetTimer--;
                    if (this.magnetTimer === 0) {
                        this.magnetActive = false;
                    }
                }
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –º–æ—Ä–≥–∞–Ω–∏—è
                this.blinkTimer++;
                if (this.blinkTimer > 120) { // –ú–æ—Ä–≥–∞–µ—Ç –∫–∞–∂–¥—ã–µ ~2 —Å–µ–∫—É–Ω–¥—ã
                    this.eyesClosed = true;
                    if (this.blinkTimer > 130) { // –ì–ª–∞–∑–∞ –∑–∞–∫—Ä—ã—Ç—ã –Ω–∞ ~0.16 —Å–µ–∫—É–Ω–¥—ã
                        this.eyesClosed = false;
                        this.blinkTimer = 0;
                    }
                }
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è
                this.animationFrame = (this.animationFrame + 1) % 60;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–≥–Ω–µ–Ω–Ω–æ–≥–æ —Å–ª–µ–¥–∞
                if (this.fireTrail) {
                    // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –æ–≥–Ω—è –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ (–Ω–µ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø—Ä—ã–∂–∫–µ)
                    if (Math.random() < 0.3 || Math.abs(this.velocityX) > 0) {
                        this.fireParticles.push({
                            x: this.x + this.width / 2 + (Math.random() * 20 - 10),
                            y: this.y + this.height,
                            size: Math.random() * 5 + 3,
                            speedX: (Math.random() - 0.5) * 2,
                            speedY: Math.random() * 2 + 1,
                            life: 1.0,
                            color: `rgba(${Math.floor(Math.random() * 55 + 200)}, ${Math.floor(Math.random() * 100)}, 0, 1)`
                        });
                    }
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —á–∞—Å—Ç–∏—Ü (–æ–≥–Ω–µ–Ω–Ω—ã–π —Å–ª–µ–¥ –∏ —ç—Ñ—Ñ–µ–∫—Ç—ã —Å–º–µ–Ω—ã —Å–∫–∏–Ω–∞)
                for (let i = this.fireParticles.length - 1; i >= 0; i--) {
                    const particle = this.fireParticles[i];
                    
                    // –ï—Å–ª–∏ —É —á–∞—Å—Ç–∏—Ü—ã –µ—Å—Ç—å speedX (—á–∞—Å—Ç–∏—Ü—ã —Å–º–µ–Ω—ã —Å–∫–∏–Ω–∞), –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ
                    if (particle.speedX !== undefined) {
                        particle.x += particle.speedX;
                        particle.y += particle.speedY;
                    } else {
                        // –ò–Ω–∞—á–µ —ç—Ç–æ —á–∞—Å—Ç–∏—Ü–∞ –æ–≥–Ω–µ–Ω–Ω–æ–≥–æ —Å–ª–µ–¥–∞
                        particle.y += particle.speedY;
                        if (particle.speedX) {
                            particle.x += particle.speedX;
                        }
                    }
                    
                    particle.life -= 0.02;
                    
                    if (particle.life <= 0) {
                        this.fireParticles.splice(i, 1);
                    }
                }
            }

            draw(ctx) {
                // –†–∏—Å—É–µ–º –≤—Å–µ —á–∞—Å—Ç–∏—Ü—ã (–æ–≥–Ω–µ–Ω–Ω—ã–π —Å–ª–µ–¥ –∏ —ç—Ñ—Ñ–µ–∫—Ç—ã —Å–º–µ–Ω—ã —Å–∫–∏–Ω–∞)
                for (const particle of this.fireParticles) {
                    if (particle.color) {
                        // –ß–∞—Å—Ç–∏—Ü—ã —Å–º–µ–Ω—ã —Å–∫–∏–Ω–∞ –∏–ª–∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã
                        ctx.fillStyle = typeof particle.color === 'string' 
                            ? `rgba(${particle.color.slice(4, -1)}, ${particle.life})` 
                            : particle.color;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // –û–≥–Ω–µ–Ω–Ω—ã–π —Å–ª–µ–¥
                        const gradient = ctx.createRadialGradient(
                            particle.x, particle.y, 0,
                            particle.x, particle.y, particle.size
                        );
                        gradient.addColorStop(0, `rgba(255, 255, 0, ${particle.life})`);
                        gradient.addColorStop(0.5, `rgba(255, 165, 0, ${particle.life})`);
                        gradient.addColorStop(1, `rgba(255, 0, 0, ${particle.life * 0.5})`);
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // –†–∏—Å—É–µ–º –º–∞–≥–Ω–∏—Ç–Ω–æ–µ –ø–æ–ª–µ, –µ—Å–ª–∏ –∞–∫—Ç–∏–≤–Ω–æ
                if (this.magnetActive) {
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, 100, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(255, 87, 34, ${0.3 + Math.sin(this.animationFrame * 0.1) * 0.2})`;
                    ctx.setLineDash([5, 5]);
                    ctx.lineWidth = 2;
                    ctx.stroke();

        // Platform class
        class Platform {
            constructor(x, y, type = 'normal') {
                this.x = x;
                this.y = y;
                this.width = 80;
                this.height = 15;
                this.type = type;
                this.broken = false;
                this.direction = 1;
                this.speed = type === 'moving' ? 2 : 0;
                this.hasDoubleCoins = false;
                
                // Add power-up with 10% chance
                if (Math.random() < 0.1) {
                    const powerUpType = this.getRandomPowerUpType();
                    this.powerUp = new PowerUp(
                        this.x + this.width / 2 - 15,
                        this.y - 35,
                        powerUpType
                    );
                }
                
                // Add coin with 25% chance (but not if there's already a power-up)
                if (!this.powerUp && Math.random() < 0.25) {
                    // Determine if we should spawn double coins (30% chance)
                    this.hasDoubleCoins = Math.random() < 0.3;
                    
                    if (this.hasDoubleCoins) {
                        // Create main coin
                        this.coin = new Coin(
                            this.x + this.width / 2 - 20,
                            this.y - 30
                        );
                        
                        // Create second coin
                        this.secondCoin = new Coin(

                        );

                        this.coin = new Coin(

                            this.y - 30
                        );
                    }
                }
            }
            
            getRandomPowerUpType() {
                const types = ['spring', 'star', 'magnet'];
                const weights = [0.5, 0.3, 0.2]; // 50% –ø—Ä—É–∂–∏–Ω–∞, 30% –∑–≤–µ–∑–¥–∞, 20% –º–∞–≥–Ω–∏—Ç
                
                const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
                let random = Math.random() * totalWeight;
                
                for (let i = 0; i < types.length; i++) {
                    if (random < weights[i]) {
                        return types[i];
                    }
                    random -= weights[i];
                }
                
                return 'spring'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø—Ä—É–∂–∏–Ω–∞
            }

            update(canvasWidth) {

                        this.direction *= -1;
                    }
                    
                    if (this.powerUp && !this.powerUp.collected) {
                        this.powerUp.x = this.x + this.width / 2 - 15;
                    }

                        this.coin.update();
